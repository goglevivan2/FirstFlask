<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stylo Order</title>
    <link rel="stylesheet" type="text/css" href='{{ url_for("static", filename="stylo.css") }}' />
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="refresh" content="10">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(function() {
    $('#btnSignUp').click(function() {

        $.ajax({
            url: '/ord',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);

            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});
    </script>




  </head>

  <body >

    <div class="container">
      <div class="header">
        <nav>

        </nav>

      </div>
Корзина
      <div class="jumbotron" >
        <form class="form-signin">

            {%- for z in tovar %}

             <p class="name">{{z[1]}}</p>
        <img src = '{{ url_for("static", filename = z[5]) }}' alt = "{{z[6]}}">
        <div class="cost">Вы приобрели {{z[3]}} </div>
            <div class="cost1">цена за единицу товара {{z[4]}} </div>
<hr>

            {%- endfor %}
            <div class="price">Итоговая цена: {{itog_price}} </div>
             <button id="btnSignUp" class="btn btn-lg btn-primary btn-block"  onclick='location.href ="http://127.0.0.1:5000/suc"' type="button">Купить</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy;ivangoglev</p>
      </footer>

    </div>
  </body>
</html>
