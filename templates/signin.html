<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Войти в Stylo</title>


   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        function sign_in() {
            $('#btnSignIn').click(function() {
                $.ajax({
                    url: '/signIn',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response) {
                        document.location.replace(response);
                    },
                    error: function(error) {
                        alert("error");
                    }
                });
            });
        }
    </script>


  </head>

  <body>

    <div class="container">
      <div class="header">

        <h3 class="text-muted">Вход в Stylo аккаунт</h3>
      </div>

      <div class="jumbotron">
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignIn" onclick='sign_in()' class="btn btn-lg btn-primary btn-block"  type="button">Sign in</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; ivangoglev</p>
      </footer>

    </div>
  </body>
</html>
