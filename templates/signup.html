<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Регистрация</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" href = "index.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(function() {
    $('#btnSignUp').click(function() {

        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);

            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});
    </script>

<script>
body {
  padding-top: 40px;
  padding-bottom: 40px;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin input[type="text"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin input[type="tel"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>

        </nav>

      </div>

      <div class="jumbotron">

        <h1>Регистрация</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputTelephone" class="sr-only">Telephone</label>
        <input type="tel" name="inputTelephone" id="inputTelephone" class="form-control" placeholder="Telephone" pattern="+375-[0-9]{3}-[0-9]{3}-[0-9]{3}" required>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block"  onclick='location.href ="http://127.0.0.1:5000/"' type="button">Sign up</button>
      </form>

      </div>



      <footer class="footer">
        <p>&copy;ivangoglev</p>
      </footer>

    </div>
  </body>
</html>
